<div class="login-view">
    <div class="login-content">
        <div class="login-wrap">
            <form [formGroup]="loginform" action="loginURL" method="POST" target="_blank" (ngSubmit)="checkLogin(loginform.value)">
                <div class="form-group" >
                    <h3 class="login-title">{{'application.name' | translate}}</h3>
                    <p>
                        <input type="text" placeholder="{{'login.form.username' | translate}}" class="form-control" id="j_username" name="j_username" formControlName="username"/>
                    </p>
                    <input type="password"  placeholder="{{'login.form.password' | translate}}" class="form-control" id="j_password" name="j_password" formControlName="password"/>
                </div>
                <button class="btn btn-default login-btn" style="width:100%" type="submit" [disabled]="!loginform.valid"> Login </button>
                <p>{{ msgTxt }}<p>
                <div class="forgot-password"><a ui-sref="forgotPassword" ui-sref-active="active">{{'login.form.forgotpassword' | translate}}</a></div>
            </form> 
        </div>
    </div>
</div>
